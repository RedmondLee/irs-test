<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>IRM</title>
</head>
<body>
  <div id="content"></div>
  <script src="/js/marked.min.js"></script>
  <script src="/js/axios.min.js"></script>
  <script>
    // 分别下载两个文件，等待全部下载完成后执行回调
    storage = {}

    axios.get('/irm_translated.json')
    .then(function(data){
        storage.translated = JSON.parse(data.data);
    })

    axios.get("/orn.txt")
    .then(function(data){
      storage.text = data.data;
    })

    // 两个任务都完成后执行回调
    axios.all.then(function(){
      console.log(storage)
    })


    // document.getElementById('content').innerHTML = marked.parse(data.data);
    // })
        
  </script>
</body>
</html>
